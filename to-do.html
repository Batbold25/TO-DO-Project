<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css" />
    <script
      src="https://kit.fontawesome.com/afae6d25f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image: url(modod.jpeg)">
    <div id="To-DO" class="options-Windows">
      <div class="boarder-header">
        To do
        <span class="to-do" id="todo-counts">0</span>
      </div>
      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>
    <div id="in-progress" class="options-Windows">
      <div class="boarder-header">
        In progress
        <span class="in-progress" id="progress-counts">0</span>
      </div>
      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>
    <div id="stuck" class="options-Windows">
      <div class="boarder-header">
        Stuck
        <span class="stuck" id="stuck-counts">0</span>
      </div>
      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>
    <div id="done" class="options-Windows">
      <div class="boarder-header">
        Done
        <span class="done" id="done-counts">0</span>
      </div>
      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>
    <script src="to-do.js"></script>
  </body>
</html>
