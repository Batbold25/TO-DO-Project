<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css" />
    <script
      src="https://kit.fontawesome.com/afae6d25f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image: url(tal.jpg)">
    <div id="To-DO" class="options-Windows">
      <div class="boarder-header">
        To do
        <span class="to-do" id="todo-counts">0</span>
      </div>
      <i> </i>

      <div class="task" id="task"></div>

      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>

    <div id="in-progres" class="options-Windows">
      <div class="boarder-header">
        In progress
        <span class="in-progress" id="progress-counts">0</span>
      </div>

      <div class="task" id="inProText"></div>

      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>

    <div id="stuck" class="options-Windows">
      <div class="boarder-header">
        Stuck
        <span class="stuck" id="stuck-counts">0</span>
      </div>

      <div class="task" id="stuck-Text"></div>

      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>

    <div id="done" class="options-Windows">
      <div class="boarder-header">
        Done
        <span class="done" id="done-counts">0</span>
      </div>

      <div class="task" id="doneCont"></div>

      <div id="add-btn" class="add-btn">
        <i class="fa-solid fa-plus"></i>
        <h1>Add card</h1>
      </div>
    </div>

    <!-- Medeelel oruulah heseg ------- -->
    <div id="input-container" class="input-container">
      <div id="input" class="input-data-container">
        <h1>Add Task</h1>

        <div class="title-input">
          <p>Title</p>
          <input id="text" type="text" />
        </div>

        <div class="description-input">
          <p>Description</p>
          <textarea id="description" cols="30" rows="10"></textarea>
        </div>

        <div class="status-input">
          <p>Status</p>
          <select id="status">
            <option value="to-DO">To Do</option>
            <option value="in-progress">In progress</option>
            <option value="stuck">Stuck</option>
            <option value="done">Done</option>
          </select>
        </div>

        <div class="priority-input">
          <p>Priority</p>
          <select id="priority">
            <option value="low">Low</option>
            <option value="meduim">Meduim</option>
            <option value="high">High</option>
          </select>
        </div>

        <div id="addTask" class="add-Button">Add task</div>
      </div>
    </div>

    <!-- -------------------------------- -->

    <script src="to-do.js"></script>
  </body>
</html>
